# Development overrides for docker-compose.yml
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  api:
    build:
      target: development
    command: npm run dev
    environment:
      - NODE_ENV=development
      - DEBUG=fightsight:*
    volumes:
      - ./services/api:/app
      - /app/node_modules

  web:
    build:
      target: development
    command: npm run dev
    environment:
      - NODE_ENV=development
    volumes:
      - ./services/web:/app
      - /app/node_modules
      - /app/.next

  cv-service:
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./services/cv-service:/app

  worker:
    command: npm run worker:dev
    environment:
      - NODE_ENV=development
      - DEBUG=fightsight:*

  # Redis Commander for Redis management
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: fightsight-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - fightsight-network
